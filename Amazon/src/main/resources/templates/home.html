<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Home Page</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #f0f4f8, #d9e2ec);
      text-align: center;
      padding: 50px;
    }

    h1 {
      color: #333;
      font-size: 2.5em;
      margin-bottom: 40px;
    }

    button {
      background-color: #0078D4;
      color: white;
      border: none;
      padding: 15px 30px;
      margin: 10px;
      font-size: 1em;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #005A9E;
    }
  </style>
</head>
<body>
  <h1>Welcome To Home Page</h1>

  <!-- Button to go to Apple page -->
  <button onclick="window.location.href='/apple'">Apple</button>

  <!-- Button to go to Samsung page -->
  <button onclick="window.location.href='/samsung'">Samsung</button>
</body>
</html>
